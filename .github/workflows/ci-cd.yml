name: Main - Coverage & Build

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: 20
  JAVA_VERSION: '17'

jobs:
  backend-coverage:
    name: Backend â€¢ Tests + JaCoCo report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Test backend (JaCoCo)
        working-directory: ./back
        run: mvn -B clean test jacoco:report

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco
          path: |
            back/target/site/jacoco/jacoco.xml
            back/target/site/jacoco/**

  frontend-coverage:
    name: Frontend â€¢ Tests + Coverage report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install deps
        working-directory: ./front
        run: npm ci

      - name: Test frontend (with coverage)
        working-directory: ./front
        run: |
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload coverage (Angular/Istanbul)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            front/coverage/**/coverage-summary.json
            front/coverage/**/lcov.info
            front/coverage/**/index.html
            front/coverage/**

      # (Optionnel) extraire le % pour logs â€” pas de blocage, juste informatif
      - name: Log coverage %
        working-directory: ./front
        shell: bash
        run: |
          set -euo pipefail
          JSON_REPORT=$(find coverage -type f -name "coverage-summary.json" -print -quit || true)
          if [[ -n "${JSON_REPORT}" ]]; then
            PCT=$(node -e "console.log(Math.floor(require(process.argv[1]).total.lines.pct))" "$JSON_REPORT")
          else
            LCOV=$(find coverage -type f -name "lcov.info" -print -quit || true)
            if [[ -n "${LCOV}" ]]; then
              # % = sum(LH)/sum(LF)*100 (LH: lines hit, LF: lines found)
              PCT=$(awk 'BEGIN{lh=0;lf=0} /^LH:/{sub(\"LH:\",\"\",$1);lh+=$1} /^LF:/{sub(\"LF:\",\"\",$1);lf+=$1} END{if(lf>0) printf(\"%d\", (lh*100)/lf); else print 0}' "$LCOV")
            else
              PCT=0
            fi
          fi
          echo "ðŸ“Š Frontend coverage: ${PCT}%"

  build:
    name: Build â€¢ Back & Front
    needs: [ backend-coverage, frontend-coverage ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend build (sans relancer les tests)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build backend (skip tests)
        working-directory: ./back
        run: mvn -B -DskipTests package

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: back/target/*.jar

      # Frontend build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install deps (front)
        working-directory: ./front
        run: npm ci

      - name: Build frontend (prod)
        working-directory: ./front
        run: npm run build -- --configuration production

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: front/dist/**
