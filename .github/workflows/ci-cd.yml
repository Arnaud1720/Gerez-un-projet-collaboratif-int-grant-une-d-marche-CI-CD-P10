name: Main - Coverage, Build & Push to Docker Hub

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: 20
  JAVA_VERSION: '17'
  # Nom des images Docker (modifiez Ã  votre guise)
  IMAGE_BACK: app-back
  IMAGE_FRONT: app-front

jobs:
  backend-coverage:
    name: Backend â€¢ Tests + JaCoCo report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Test backend (JaCoCo)
        working-directory: ./back
        run: mvn -B clean test jacoco:report

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco
          path: |
            back/target/site/jacoco/jacoco.xml
            back/target/site/jacoco/**

  frontend-coverage:
    name: Frontend â€¢ Tests + Coverage report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install deps
        working-directory: ./front
        run: npm ci

      - name: Test frontend (with coverage)
        working-directory: ./front
        run: |
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload coverage (Angular/Istanbul)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            front/coverage/**/coverage-summary.json
            front/coverage/**/lcov.info
            front/coverage/**/index.html
            front/coverage/**

      # (info log seulement)
      - name: Log coverage %
        working-directory: ./front
        shell: bash
        run: |
          set -euo pipefail
          JSON_REPORT=$(find coverage -type f -name "coverage-summary.json" -print -quit || true)
          if [[ -n "${JSON_REPORT}" ]]; then
            PCT=$(node -e "console.log(Math.floor(require(process.argv[1]).total.lines.pct))" "$JSON_REPORT")
          else
            PCT=0
          fi
          echo "ðŸ“Š Frontend coverage: ${PCT}%"

  build:
    name: Build â€¢ Back & Front
    needs: [ backend-coverage, frontend-coverage ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend build (sans relancer les tests)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Build backend (skip tests)
        working-directory: ./back
        run: mvn -B -DskipTests package

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: back/target/*.jar

      # Frontend build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install deps (front)
        working-directory: ./front
        run: npm ci

      - name: Build frontend (prod)
        working-directory: ./front
        run: npm run build -- --configuration production

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: front/dist/**

  docker-publish:
    name: Docker â€¢ Build & Push to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image names
        id: img
        shell: bash
        run: |
          # Repo Docker Hub = <username>/<image>
          echo "BACK_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_BACK }}" >> $GITHUB_OUTPUT
          echo "FRONT_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_FRONT }}" >> $GITHUB_OUTPUT
          # Tags: latest + sha court
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "TAG1=latest" >> $GITHUB_OUTPUT
          echo "TAG2=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Set up QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend image
      - name: Build & Push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          # pour multi-arch, dÃ©commentez:
          # platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.img.outputs.BACK_IMAGE }}:${{ steps.img.outputs.TAG1 }}
            ${{ steps.img.outputs.BACK_IMAGE }}:${{ steps.img.outputs.TAG2 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      # Frontend image
      - name: Build & Push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          # platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.img.outputs.FRONT_IMAGE }}:${{ steps.img.outputs.TAG1 }}
            ${{ steps.img.outputs.FRONT_IMAGE }}:${{ steps.img.outputs.TAG2 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
