name: CI Frontend - Tests & Coverage

# Ce workflow se dÃ©clenche uniquement sur la branche test-frontend
on:
  push:
    branches: [ test-frontend ]
  pull_request:
    branches: [ test-frontend ]
  workflow_dispatch:

env:
  COVERAGE_THRESHOLD: 20  # Mode TEST Ã  20%, Ã  augmenter Ã  80% en production

jobs:
  # ==================== TESTS FRONTEND ====================
  frontend-tests:
    name: Frontend Tests & Coverage Check
    runs-on: ubuntu-latest

    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}
      passed: ${{ steps.threshold.outputs.passed }}

    steps:
      # Checkout du code
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js avec cache npm
      - name: ðŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      # Installation des dÃ©pendances
      - name: ðŸ“¦ Install dependencies
        working-directory: ./front
        run: |
          echo "Installing npm dependencies..."
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed"

      # Linting (optionnel mais recommandÃ©)
      - name: ðŸ” Run linting
        working-directory: ./front
        run: |
          if npm run lint --if-present; then
            echo "âœ… Linting passed"
          else
            echo "âš ï¸ Linting not configured or has warnings"
          fi
        continue-on-error: true

      # Tests unitaires avec coverage
      - name: ðŸ§ª Run tests with coverage
        working-directory: ./front
        run: |
          echo "Running frontend tests with coverage..."
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
          echo "âœ… Tests completed"

      # Calcul du pourcentage de coverage
      - name: ðŸ“Š Calculate coverage percentage
        id: coverage
        working-directory: ./front
        run: |
          # Recherche du fichier de coverage
          COVERAGE=0
          
          # Essayer plusieurs emplacements possibles
          if [ -f "coverage/index.html" ]; then
            COVERAGE=$(grep -oP '\d+\.\d+(?=%)' coverage/index.html | head -1 | cut -d. -f1 || echo "0")
          elif [ -f "coverage/lcov-report/index.html" ]; then
            COVERAGE=$(grep -oP '\d+\.\d+(?=%)' coverage/lcov-report/index.html | head -1 | cut -d. -f1 || echo "0")
          elif [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -pe "Math.floor(require('./coverage/coverage-summary.json').total.lines.pct)" || echo "0")
          elif [ -f "coverage/lcov.info" ]; then
            COVERAGE=$(awk -F: '
              /^SF:/ { files++ }
              /^LH:/ { hits += $2 }
              /^LF:/ { found += $2 }
              END { 
                if (found > 0) printf "%.0f\n", (hits / found) * 100
                else print "0"
              }
            ' coverage/lcov.info)
          fi
          
          echo "percentage=$COVERAGE" >> "$GITHUB_OUTPUT"
          echo "ðŸ“Š Frontend Coverage: ${COVERAGE}%"

      # VÃ©rification du seuil de coverage
      - name: ðŸŽ¯ Check coverage threshold
        id: threshold
        run: |
          COVERAGE=${{ steps.coverage.outputs.percentage }}
          THRESHOLD=${{ env.COVERAGE_THRESHOLD }}
          
          if [ "$COVERAGE" -ge "$THRESHOLD" ]; then
            echo "âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
            echo "ðŸŸ¢ TEST MODE: Threshold set to ${THRESHOLD}% for testing"
            echo "passed=true" >> "$GITHUB_OUTPUT"
          else
            echo "âŒ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            echo "ðŸ”´ TEST MODE: Please improve test coverage"
            echo "passed=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      # Upload des rapports de coverage
      - name: ðŸ“¤ Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-${{ github.sha }}
          path: front/coverage/
          retention-days: 30

      # GÃ©nÃ©ration du summary
      - name: ðŸ“Š Generate job summary
        if: always()
        run: |
          COVERAGE=${{ steps.coverage.outputs.percentage }}
          THRESHOLD=${{ env.COVERAGE_THRESHOLD }}
          PASSED=${{ steps.threshold.outputs.passed }}
          
          if [[ "$PASSED" == "true" ]]; then
            STATUS="âœ… PASSED"
            COLOR="green"
          else
            STATUS="âŒ FAILED"
            COLOR="red"
          fi
          
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          # Frontend Test Results
          
          ## Coverage Report
          
          | Metric | Value | Status |
          |--------|-------|--------|
          | Coverage | **${COVERAGE}%** | $STATUS |
          | Threshold | ${THRESHOLD}% | - |
          | Branch | test-frontend | - |
          | Commit | \`${GITHUB_SHA:0:7}\` | - |
          
          ## Next Steps
          
          EOF
          
          if [[ "$PASSED" == "true" ]]; then
            echo "âœ… Frontend tests passed! Ready to merge to main branch." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage is below threshold. Please add more tests before merging." >> $GITHUB_STEP_SUMMARY
          fi

      # Commentaire sur la PR
      - name: ðŸ’¬ PR Comment with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = ${{ steps.coverage.outputs.percentage }};
            const threshold = ${{ env.COVERAGE_THRESHOLD }};
            const passed = ${{ steps.threshold.outputs.passed }};
            
            const icon = passed ? 'âœ…' : 'âŒ';
            const status = passed ? 'PASSED' : 'FAILED';
            
            const comment = `## ${icon} Frontend Coverage Report
            
            | Metric | Value |
            |--------|-------|
            | **Coverage** | ${coverage}% |
            | **Threshold** | ${threshold}% |
            | **Status** | ${status} |
            | **Branch** | test-frontend |
            
            ${!passed ? 
              '> âš ï¸ Please improve test coverage to meet the minimum threshold before merging.' : 
              '> âœ… Great job! Coverage requirements met. Ready to merge to main.'}
            
            _Test mode: Threshold set to ${threshold}% for testing purposes_`;
            
            // Find and update existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Frontend Coverage Report')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }